<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Forgot Password - SeoDash</title>
  <link rel="shortcut icon" type="image/png" href="/assets/images/logos/seodashlogo.png" />
  <link rel="stylesheet" href="/assets/css/styles.min.css" />
</head>

<body>
  
  <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">
    <div class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
      <div class="d-flex align-items-center justify-content-center w-100">
        <div class="row justify-content-center w-100">
          <div class="col-md-8 col-lg-6 col-xxl-3">
            <div class="card mb-0">
              <div class="card-body text-center">
                <a href="./index.html" class="text-nowrap logo-img text-center d-block py-3 w-100">
                  <img src="/assets/images/logos/zoondia.png" alt="">
                </a>
                
                <!-- Display Employee Name -->
                <h5 class="mb-4 mt-4">Hello {{this.employee_name}}</h5>
                
                <form id="changePasswordForm" (ngSubmit)="submitChangePassword()">
                  <div class="mb-3 mt-1">
                    <label for="password" class="form-label">Enter New Password</label>
                    <input type="password" class="form-control mt-2" id="password" placeholder="Enter New Password" name="password" [(ngModel)]="changepassword.password">
                  </div>
                  
                  <div class="mb-3">
                    <label for="retype-password" class="form-label">Retype New Password</label>
                    <input type="password" class="form-control mt-2" id="retype-password" placeholder="Retype New Password" name="retypePassword" [(ngModel)]="changepassword.retypePassword">
                  </div>
                 
                  <button type="submit" class="btn btn-primary w-100 py-8 fs-4 mb-4">Change Password</button>
                </form>

                <a class="text-primary fw-bold" href="/login">Back to Login</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="/assets/libs/jquery/dist/jquery.min.js"></script>
  <script src="/assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>
</body>

</html>
