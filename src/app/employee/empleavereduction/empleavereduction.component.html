<div class="container-fluid">
    <div class="row">
      
      <div class="col-lg-12">
        <div class="card mt-5">
          <div class="card-body">
            
            <div class="table-responsive text-uppercase">
              <table class="table text-nowrap align-middle mb-0">
                <thead>
                  <tr class="border-2 border-bottom border-primary border-0">
                    <th scope="col" class="ps-0">ID</th>
                    <th scope="col" class="text-center">Pay Per Day</th>
                    <th scope="col" class="text-center">Total Excess Leave Taken</th>
                    <th scope="col" class="text-center">Reduction Amount</th>
                    
                    <th scope="col" class="text-center">Reduction For Month</th>
                    <th scope="col" class="text-center">Reduction For Year</th>
                    <th scope="col" class="text-center"></th>
                  </tr>
                </thead>
                <tbody class="table-group-divider ">
                  <tr *ngFor="let data of reductionArray,let i = index">
                    <th scope="row" class="ps-0 fw-medium">
                      <span class="table-link1 text-truncate d-block">{{i+1}}</span>
                    </th>
                    <td class="text-center fw-medium">
                        {{data.pay_per_day}}
                      </td>
                      <td class="text-center fw-medium">{{data.total_excess_leave}}</td>
                    <td class="text-center fw-medium">
                      {{data.reduction_amount}}
                    </td>
                    
                    <td class="text-center fw-medium">{{data.for_month.month_name}}</td>
                    <td class="text-center fw-medium">{{data.for_year}}</td>
                  </tr>
                </tbody>
              </table>
            </div>
            
            </div>
          </div>
        </div>
      </div>
