<div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="card mt-5">
          <div class="card-body">
            <div class="table-responsive text-uppercase">
              <table class="table text-nowrap align-middle mb-0">
                <thead>
                  <tr class="border-2 border-bottom border-primary border-0 text-center">
                    <th scope="col" class="ps-0">ID</th>
                    <th scope="col">Date</th>
                    <th scope="col">Employee Name</th>
                    <th scope="col">Subject</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody class="table-group-divider text-center">
                  <tr *ngFor="let data of messageArray; let i = index">
                    <th scope="row" class="ps-0 fw-medium">
                      <span class="table-link1 text-truncate d-block">{{i+1}}</span>
                    </th>
                    <td>
                      <span class="table-link1 text-truncate d-block">{{data.date}}</span>
                    </td>
                    <td>
                      <span class="table-link1 text-truncate d-block">{{data.employee.employee_name}}</span>
                    </td>
                    <td class="fw-medium">{{data.subject}}</td>
                    <td class="fw-medium">{{data.registered_date}}</td>
                    <td class="fw-medium">{{data.employee_mail}}</td>
                    <td class="fw-medium">
                      <button class="btn btn-success" (click)="view(data.id)">View</button>
                    </td>
                    <td class="fw-medium">
                      <button class="btn btn-danger" (click)="delete(data.id)">Delete</button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
